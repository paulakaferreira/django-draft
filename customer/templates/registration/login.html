{% extends 'base.html' %}

{% block message %}
{% if request.META.HTTP_REFERER == 'http://127.0.0.1.:8000/cart/' %}
<p> You have to login to view your cart </p>
{% endif %}
{% endblock %}


{% block content %}

<h1>{% block h1 %}Login{% endblock %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
