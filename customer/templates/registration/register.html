{% extends 'base.html' %}

{% load bootstrap5 %}

    <title>{% block title %}User Registration{% endblock %}</title>

{% block content %}

    <form method="post">
        {% csrf_token %}
        
        <!-- User Registration Form -->
        {{ form.as_p }}
        
        <!-- Customer Profile Form -->
        <h2>Customer Profile</h2>
        {{ profile_form.as_p }}
        
        <!-- Address Form -->
        <h2>Address</h2>
        {{ address_form.as_p }}
        
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

{% endblock %}
